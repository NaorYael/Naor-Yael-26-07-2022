<div *ngIf="fetchExchangeError$ | async as error" [ngClass]="{ 'error': error }">
  An error occurred while trying to fetch exchange rate:
  {{error}}</div>

<mat-toolbar>
    <div fxLayout="row" fxLayoutAlign="start" fxFlex>
        <mat-tab-group class="currency-text" (selectedTabChange)="onTabChanged($event)" [selectedIndex]="selectedIndex">
            <mat-tab label="Purchase by item"></mat-tab>
            <mat-tab label="Purchase by stores"></mat-tab>
        </mat-tab-group>
    </div>
    <div class="currency-text">
        Currency:
        <mat-form-field class="currency">
            <mat-select [(ngModel)]="selectedValue" (selectionChange)="selectedCurrency($event)">
                <mat-option *ngFor="let option of currencyOptions"
                            [value]="option">{{ option === 'ILS' ? 'â‚ª' : '$' }}</mat-option>
            </mat-select>
        </mat-form-field>
    </div>

</mat-toolbar>
<main>
    <router-outlet></router-outlet>
</main>
